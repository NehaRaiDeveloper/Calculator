<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes and Calculator</title>
    <link rel="stylesheet" href="task4_styles.css">
</head>
<body>
    <header>
        <h1>Simple Gradient Shapes & Calculator</h1>
    </header>
    
    <section class="shapes-container">
        <div class="shape rounded-square"></div>
        <div class="shape diamond"></div>
        <div class="shape gradient-circle"></div>
        <div class="shape gradient-clipboard"></div>
    </section>

    <section class="calculator-container">
        <h2>Calculator</h2>
        <div id="display">0</div>
        <div class="button-grid">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn" id="equal">=</button>
        </div>
    </section>

    <script src="task4_script.js"></script>
</body>
</html>
